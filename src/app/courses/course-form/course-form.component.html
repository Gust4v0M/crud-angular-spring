<mat-card>
  <mat-card-header>
    <mat-toolbar color="primary">
      <span>Crie novos cursos</span>
    </mat-toolbar>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <input matInput  placeholder="Nome" formControlName="name" />
      </mat-form-field>

      <mat-form-field class="full-width">
         <input matInput placeholder="Categoria" formControlName="category" />
      </mat-form-field>
       </form>
      </mat-card-content>

      <mat-card-actions class="mat-card-actions">
        <button mat-raised-button color="primary" (click)="onSubmit()">Salvar</button>
        <button mat-raised-button (click)="onCancel()">Deletar</button>
      </mat-card-actions>
</mat-card>
