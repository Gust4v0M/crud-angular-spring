<mat-card>
  <mat-toolbar color="primary">Cursos disponiveis  </mat-toolbar>

  @if (courses$ | async; as TodosCursos) {
    <div class="column-flex mat-elevation-z8" >
      <app-courses-list
        [courses]="TodosCursos.courses"
        (add)="onAdd()"
        (edit)="onEdit($event)"
        (delete)="onDelete($event)" >
      </app-courses-list>
      <mat-paginator [pageSizeOptions]="[5, 10, 15]"
        showFirstLastButtons
        aria-label="Select page of courses"
        [pageIndex]="pageIndex"
        [pageSize]="pageSize"
        [length]="TodosCursos.totalElements"
        (page)="onReload($event)"
        >
      </mat-paginator>
    </div>
  } @else {
    <div class="spinner-template">
      <mat-spinner></mat-spinner>
    </div>
  }
</mat-card>
